# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
#  repository: 192.168.56.4:31965
  name: ghcr.io/fybrik/rest-read-module:0.0.2
  pullPolicy: Always
  # Overrides the image tag whose default is the chart version.
  #tag: ""

app:
  name: rest-read
  port: 5559

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "jwt-reader"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 5559

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence:
  enabled: false
  storage: 1Gi
  path: "/home/vagrant/fhir/gateway"
  accessmode: ReadWriteOnce
  mountpath: "/home/default/fhir/gateway-KUL"

jwtSecret:
  varName: JWT_KEY
  secretName: jwt-key-secret
  key: JWT_KEY

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

configmap:
  name: filteropa

# OPA sidecar component
opaSidecar:
  # Set to true to deploy OPA sidecar or false to skip its deployment.
  enabled: true

  # Image name or a hub/image[:tag]
  opa:
    name: opa
    port: 8181

    image:
      name: openpolicyagent/opa:latest
      pullPolicy: Always

    args:
      - "run"
      - "--server"
      - "--log-level=debug"
      - "--set=decision_logs.console=true"

    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi

  # Overrides global.imagePullPolicy
  imagePullPolicy: ""

  kubemgmt:
    name: kube-mgmt

    image:
      name: openpolicyagent/kube-mgmt:0.11
      pullPolicy: Always

  # Used if autoscaling is not enabled
  replicaCount: 1

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 8181

# Testing only - values not used by Fybrik control plane
read:
- assetID: "test1"
  source:
    connection:
      name: fhir
      fhir:
        namespace: fybrik-system
        secret_file: fhir-credentials
        object_key:
      type: 2
    credentialLocation: 
    format: json  
  transformations:
  - name: "RemoveColumn"
    RemoveColumn:
      columns:
        - col1
  - name: "RedactColumn"
    RedactColumn:
      columns:
        - col1
  - name: "BlockURL"
    BlockURL:
  - name: "Allow"
    Allow:
